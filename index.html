<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MVS paper</title>
  
  <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Merriweather&display=swap" 
    rel="stylesheet">
  <!-- Bulma & custom CSS -->
  <link rel="stylesheet" href="css/bulma.min.css">
  <link rel="stylesheet" href="css/bulma-carousel.min.css">
  <link rel="stylesheet" href="css/bulma-slider.min.css">
  <link rel="stylesheet" href="css/fontawesome.all.min.css">
  <link rel="stylesheet" href="css/index.css">
  <!-- Video Gallery CSS -->
  <link rel="stylesheet" href="css/video-gallery-css.css">
  
  <!-- Image Comparison Slider Library -->
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/index.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/styles.css"
  />
  
  <!-- Video Comparison Slider Custom CSS -->
  <link rel="stylesheet" href="css/video-comparison-slider.css">
</head>
<body>
  <!-- Header Hero -->
  <section class="hero is-white">
    <div class="hero-body">
      <div class="container has-text-centered">
        <!-- Paper Title -->
        <h1 class="title is-1">Video Stitching from Multiple Cameras</h1>
        <!-- Authors -->
        <p class="subtitle is-5">
          Anonymous Authors
        </p>
        <!-- Affiliation & Conference -->
        <p class="subtitle is-6">The Thirty+ Ninth Annual Conference on Neural Information Processing Systems</p>
      </div>
    </div>
  </section>
 
  <!-- Key Figure -->
  <section class="section">
    <div class="container has-text-centered">
      <h2 class="title is-3">Key Figure</h2>
      <img src="Rocket_Raccoon_singing_in_a_spaceship,_from_Guardians_of_the_Galaxy_Vol_3,_2023.png" alt="Description of the figure">
    </div>
  </section>

  <!-- Video Comparison Section -->
  <!-- Video Sliding Comparison Section N=3 -->
    <section class="section">
      <div class="container">
        <h2 class="title is-3" id="galleryTitleTriplets"> Visual Comparison On 3 Input Videos:</h2>
    
        <div class="video-gallery-container">
          <button class="button is-rounded nav-button nav-prev" onclick="navigateVideosTriplets(-1)">
            <span class="arrow-icon">&#8592;</span>
          </button>
        
        <!-- Single video container instead of columns -->
          <div class="single-video-container">
            <div class="video-panel">
              <h3 class="video-title" id="currentVideoTitleTriplets">Visual comparison</h3>
              <video
                id="currentVideoTriplets"
                class="has-ratio"
                width="100%"
                controls
                autoplay
                muted
                playsinline
                preload="auto"
                loop
              >
                <source id="currentVideoSourceTriplets" src="videos/41.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
          
          <button class="button is-rounded nav-button nav-next" onclick="navigateVideosTriplets(1)">
            <span class="arrow-icon">&#8594;</span>
          </button>
      </div>
      
      <!-- Pagination dots -->
      <div id="paginationTriplets" class="pagination-dots"></div>
      
      <!-- Counter -->
      <div class="counter has-text-centered" id="videoCounterTriplets">1/2</div>
    </div>
  </section>
  
  <!-- Video Sliding Comparison Section N=2 -->
  <section class="section">
    <div class="container">
      <h2 class="title is-3" id="galleryTitle">2 Input Videos:</h2>
    
      <div class="video-gallery-container">
        <button class="button is-rounded nav-button nav-prev" onclick="navigateVideos(-1)">
          <span class="arrow-icon">&#8592;</span>
        </button>
        
        <!-- Single video container instead of columns -->
        <div class="single-video-container">
          <div class="video-panel">
            <h3 class="video-title" id="currentVideoTitle">Ours</h3>
            <video
              id="currentVideo"
              class="has-ratio"
              width="100%"
              controls
              autoplay
              muted
              playsinline
              preload="auto"
              loop
            >
              <source id="currentVideoSource" src="videos/175.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
        
        <button class="button is-rounded nav-button nav-next" onclick="navigateVideos(1)">
          <span class="arrow-icon">&#8594;</span>
        </button>
      </div>
      
      <!-- Pagination dots -->
      <div id="pagination" class="pagination-dots"></div>
      
      <!-- Counter -->
      <div class="counter has-text-centered" id="videoCounter">1/2</div>
    </div>
  </section>







  <!-- Video Sliding Comparison Section -->
  <section class="section">
    <div class="container">
      <h2 class="title is-3 has-text-centered"> Visualization  of the Panoramic Video in feature space </h2>
      
      <div class="slider-container">
        <img-comparison-slider id="video-slider">
          <figure slot="first" class="before">
            <video 
              id="sliderVideoA"
              width="100%"
              autoplay
              muted
              playsinline
              preload="auto"
              loop
            >
              <source src="videos/40_pano.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <figcaption id="sliderTitleA">Ours</figcaption>
          </figure>
          <figure slot="second" class="after">
            <video 
              id="sliderVideoB"
              width="100%"
              autoplay
              muted
              playsinline
              preload="auto"
              loop
            >
              <source src="videos/40_dino.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <figcaption id="sliderTitleB">Stabstitch</figcaption>
          </figure>
        </img-comparison-slider>
        
        <div class="slider-navigation">
          <button class="button is-rounded slider-nav-button" onclick="navigateSliderVideos(-1)">
            <span class="arrow-icon">&#8592;</span>
          </button>
          <div class="slider-counter has-text-centered" id="sliderCounter">1/5</div>
          <button class="button is-rounded slider-nav-button" onclick="navigateSliderVideos(1)">
            <span class="arrow-icon">&#8594;</span>
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="js/video-gallery-js.js"></script>
</body>
</html>
